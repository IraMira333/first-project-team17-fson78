<div class="container">
  <h1 class="visually-hidden">Contacts</h1>
  <h2 class="contacts-header-first">Mimino</h2>
  <p class="contacts-paragraph">Ресторанно-готельний комплекс</p>
  <ul class="contacts-list">
    <li class="contacts-header">
      <h3 class="contacts-header-second">Ресторан</h3>
    </li>
    <div class="contacts-wrap">
      <li class="contacts-item">
        <svg class="contacts-icon" width="12" height="20">
          <use href="../img/sprite-icons.svg#phone"></use>
        </svg>
        <a class="contacts-link" href="tel:+380955559533">095 555 95 33</a>
      </li>
    </div>
    <li class="contacts-header">
      <h3 class="contacts-header-second">Готель</h3>
    </li>
    <div class="contacts-wrap">
      <li class="contacts-item">
        <svg class="contacts-icon" width="12" height="20">
          <use href="../img/sprite-icons.svg#phone"></use>
        </svg>
        <a class="contacts-link" href="tel:+380668491089">066 849 10 89</a
        ><a class="contacts-link" href="tel:+380672758540">067 275 85 40</a>
      </li>
    </div>
    <div class="contacts-wrap">
      <li class="contacts item">
        <svg class="contacts-icon" width="12" height="20">
          <use href="../img/sprite-icons.svg#location"></use>
        </svg>
        <a
          class="contacts-link"
          href="https://goo.gl/maps/XF562ALCX74oNGHE6"
          target="_blank"
          rel="noopener noreferrer"
          >Україна, м. Полтава, вул. Маршала Бірюзова, 15</a
        >
      </li>
    </div>
  </ul>
  <div class="contact-picture-wrap">
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ../img/contactsmapimages/contacts_map_dt.jpg    1x,
          ../img/contactsmapimages/contacts_map_dt@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 1024px)"
        srcset="
          ../img/contactsmapimages/contacts_map_tab.jpg    1x,
          ../img/contactsmapimages/contacts_map_tab@2x.jpg 2x
        "
      />
      <source
        media="(max-width: 1023px)"
        srcset="
          ../img/contactsmapimages/contacts_map_mob.jpg    1x,
          ../img/contactsmapimages/contacts_map_mob@2x.jpg 2x
        "
      />
      <img
        src="../img/contactsmapimages/contacts-map_default.jpg"
        alt="Cкріншот карти з місцерозташуванням ресторанно-готельного комплексу"
        width="634px"
        height="412px"
      />
    </picture>
  </div>
</div>
